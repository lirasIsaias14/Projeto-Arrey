<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Array</title>
</head>

<body>
    <video class="fundo" src="./assets/mov/Fundo burguer.mp4" loop muted autoplay></video>
    <main>
        <header>
            <h1>Menu de Hambúrgueres</h1>
        </header>
        <nav class="menu-btt">
            <button id="open_op">&#11166;</button>
            <!-- Mostrar todos os produtos -->
            <button id="viewAll">Mostrar tudo <br> forEach</button>
            <!-- Aplicar 10% de desconto em todos os produtos -->
            <button id="descont">Mapar <br> map</button>
            <!-- Filtrar os produtos veganos-->
            <button id="filter">Filtrar <br> filter</button>
            <!-- Mostrar o valor total dos produtos -->
            <button id="sumAll">Somar tudo <br> reduct </button>
        </nav>
        <main>
            <ul>
            </ul>
            <section>
                <div class="products">
                    <div class="infor">
                        <img src="./assets/img/859d2dc17a7bee87590ec145e4263eae.jpg" alt="${product.name}">
                        <h2 id='porduct'>${product.name}</h2>
                    </div>
                    <div class="description">
                        <h2>Descrição:</h2>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste esse ut ullam aliquam nisi,
                            non,
                            sit recusandae vel temporibus nihil excepturi ad beatae nulla exercitationem optio rem
                            voluptatum dicta corrupti.</p>
                        <p id='price'>R$ ${product.price.toFixed(2)}</p>
                    </div>
                </div>
            </section>
        </main>


    </main>
</body>
<script src="products.js"></script>
<script src="script.js"></script>

</html>
